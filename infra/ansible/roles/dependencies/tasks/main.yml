
---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - dependencies

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - python3
      - python3-pip
      - jq
    state: present
  tags:
    - dependencies

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - dependencies
    - docker

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags:
    - dependencies
    - docker

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes
  tags:
    - dependencies
    - docker

- name: Install Docker Compose plugin
  apt:
    name: docker-compose-plugin
    state: present
  tags:
    - dependencies
    - docker

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  tags:
    - dependencies
    - docker

- name: Add ubuntu user to docker group
  user:
    name: "{{ app_user }}"
    groups: docker
    append: yes
  tags:
    - dependencies
    - docker

- name: Install Python Docker packages
  pip:
    name:
      - docker
    state: present
    executable: pip3
  tags:
    - dependencies
    - python
