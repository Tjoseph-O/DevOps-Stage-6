
name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.github/workflows/application.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/devops-stage6-key.pem
          chmod 400 ~/.ssh/devops-stage6-key.pem
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create Ansible Inventory
        run: |
          mkdir -p infra/ansible/inventories
          cat > infra/ansible/inventories/hosts.ini << INVENTORY
          [app_servers]
          todo-app ansible_host=${{ secrets.SERVER_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=$HOME/.ssh/devops-stage6-key.pem ansible_ssh_common_args='-o IdentitiesOnly=yes -o StrictHostKeyChecking=no'
          
          [app_servers:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_become_method=sudo
          ansible_become=yes
          domain_name=${{ secrets.DOMAIN_NAME }}
          INVENTORY

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Deploy with Ansible
        working-directory: ./infra/ansible
        run: |
          ansible-playbook -i inventories/hosts.ini playbook.yml --tags deploy

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f https://${{ secrets.DOMAIN_NAME }} || exit 1

      - name: Send Success Email
        if: success()
        uses: peter-evans/sendgrid-action@v1
        with:
          api-key: ${{ secrets.SENDGRID_API_KEY }}
          from: ${{ secrets.SENDGRID_FROM_EMAIL }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          subject: '✅ Application Deployed Successfully'
          html: |
            <h2>✅ Application Deployment Successful</h2>
            <p>Your TODO application has been successfully deployed.</p>
            
            <h3>Details:</h3>
            <ul>
              <li><strong>Commit:</strong> ${{ github.sha }}</li>
              <li><strong>Application URL:</strong> <a href="https://${{ secrets.DOMAIN_NAME }}">https://${{ secrets.DOMAIN_NAME }}</a></li>
            </ul>
            
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run Details →</a></p>

      - name: Send Failure Email
        if: failure()
        uses: peter-evans/sendgrid-action@v1
        with:
          api-key: ${{ secrets.SENDGRID_API_KEY }}
          from: ${{ secrets.SENDGRID_FROM_EMAIL }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          subject: '❌ Application Deployment Failed'
          html: |
            <h2>❌ Deployment Failed</h2>
            <p>Application deployment encountered an error.</p>
            
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Logs →</a></p>

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ secrets.DOMAIN_NAME }}" >> $GITHUB_STEP_SUMMARY
